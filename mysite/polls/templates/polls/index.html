{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_question_list %}
<ul>
 {% for question in latest_question_list %}
    <li>
       <a href="{% url 'polls:details' question.id %}">{{question.question_text}}</a><!--/polls/{{question.id}}/-->
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls to dispaly</p>
{% endif %}
